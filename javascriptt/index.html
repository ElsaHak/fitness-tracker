<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Fitness Tracker</h1>
        
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Log Your Activity</h4>
                    </div>
                    <div class="card-body">
                        <form id="activityForm">
                            <div class="form-group">
                                <label for="activityType">Activity Type</label>
                                <select id="activityType" class="form-control">
                                    <option value="running">Running</option>
                                    <option value="cycling">Cycling</option>
                                    <option value="yoga">Yoga</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="duration">Duration (minutes)</label>
                                <input type="number" id="duration" class="form-control" placeholder="Enter duration" required>
                            </div>
                            <div class="form-group">
                                <label for="distance">Distance (km)</label>
                                <input type="number" id="distance" class="form-control" placeholder="Enter distance" step="0.1">
                            </div>
                            <div class="form-group">
                                <label for="calories">Calories Burned</label>
                                <input type="number" id="calories" class="form-control" placeholder="Enter calories">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Log Activity</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Set Fitness Goal</h4>
                    </div>
                    <div class="card-body">
                        <form id="goalForm">
                            <div class="form-group">
                                <label for="goalType">Goal Type</label>
                                <select id="goalType" class="form-control">
                                    <option value="duration">Duration (minutes)</option>
                                    <option value="distance">Distance (km)</option>
                                    <option value="calories">Calories</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="goalValue">Goal Value</label>
                                <input type="number" id="goalValue" class="form-control" placeholder="Enter goal value" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Set Goal</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress and Activity History -->
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0">Activity History & Progress</h4>
                    </div>
                    <div class="card-body">
                        <div id="summaryStatistics" class="mb-4">
                            <h5 class="card-title">Summary Statistics</h5>
                            <p id="totalDuration">Total Duration: 0 minutes</p>
                            <p id="totalDistance">Total Distance: 0 km</p>
                            <p id="totalCalories">Total Calories: 0 cal</p>
                        </div>
                        <div id="progressTracking" class="mb-4">
                            <h5 class="card-title">Progress Tracking</h5>
                            <p id="goalProgress">Goal Progress: 0%</p>
                            <div class="progress">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                        </div>
                        <ul id="activityHistory" class="list-group">
                           
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
